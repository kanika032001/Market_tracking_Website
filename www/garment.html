    <script>
        window.sessionStorage.setItem("cart", "{}")
        // Function to add items to the cart
        function addToCart(ele) {
            event.preventDefault();
            var cart = JSON.parse(window.sessionStorage.getItem('cart'));
            // console.log(ele["product"].value)
            cart[ele["product"].value] = parseInt(ele['quantity'].value) * ele['price'].value
            window.sessionStorage.setItem("cart", JSON.stringify(cart))
            console.log(JSON.parse(window.sessionStorage.getItem('cart')))
        }
    </script>
